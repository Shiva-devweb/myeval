        <!DOCTYPE html>
        <html lang="fr">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
            <link rel="stylesheet" href="stylecontact2.css">
            <title>Contactez nous</title>
        </head>
        <body>
            <form>
                <h1>Contactez-nous</h1>
              <div class="form-floating">
                <input type="Name" class="form-control" id="floatingname" placeholder="Password">
                <label for="floatingname">Votre nom</label>
              </div>
              <div class="form-floating">
                <input type="fname" class="form-control" id="floatingfname" placeholder="Password">
                <label for="floatingfname">Votre pr√©nom</label>
              </div>
              <div class="form-floating ">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Votre adresse mail</label>
              </div>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Laisser votre message ici" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Votre message</label>
              </div>
              <div class="col-12">
                <button class="btn btn-secondary" type="submit">Envoyer</button>
              </div>
            </form>
             

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>   
        </body>
        </html>
