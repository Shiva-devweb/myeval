<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="stylecontact.css">
    <title>Document</title>

<body>
    <h1>Nous contacter</h1>
        <form method="POST" action="action.php">
            <label for="name">Votre nom</label>
            <input type="text" name="name" id="name" placeholder="Saisissez votre nom">
            <label for="surname">Votre prénom</label>
            <input type="text" name="surname" id="surname" placeholder="Saisissez votre prénom">
            <label for="message">Votre message</label>
            <textarea rows="4" name="message" id="message" placeholder="Laissez ici votre message"></textarea>
            <label for="email">Votre adresse e-mail</label>
            <input type="email" name="email" id="email" placeholder="Saisissez votre e-mail">
            <button type="reset">Réinitialiser les valeurs du formulaire</button>
            <button type="submit">Soumettre le formulaire</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
